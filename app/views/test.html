<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation Code Input</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .code-input {
        display: flex;
        justify-content: space-between;
        width: 200px;
    }
    .code-input input {
        width: 40px;
        height: 40px;
        font-size: 24px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div class="code-input">
        <input type="text" maxlength="1" id="digit1" onkeyup="moveToNextOrPrev(this, 'digit2', 'digit1')">
        <input type="text" maxlength="1" id="digit2" onkeyup="moveToNextOrPrev(this, 'digit3', 'digit1')">
        <input type="text" maxlength="1" id="digit3" onkeyup="moveToNextOrPrev(this, 'digit4', 'digit2')">
        <input type="text" maxlength="1" id="digit4" onkeyup="moveToNextOrPrev(this, '', 'digit3')">
    </div>

    <script>
        function moveToNextOrPrev(currentInput, nextInputId, prevInputId) {
            var maxLength = parseInt(currentInput.getAttribute('maxlength'));
            var currentLength = currentInput.value.length;

            if (currentLength >= maxLength) {
                var nextInput = document.getElementById(nextInputId);
                if (nextInput) {
                    nextInput.focus();
                }
            } else if (currentLength === 0) {
                var prevInput = document.getElementById(prevInputId);
                if (prevInput) {
                    prevInput.focus();
                }
            }
        }
    </script>
</body>
</html>
