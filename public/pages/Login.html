<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel = "stylesheet" href="./public/styles/style_for_login.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="main">
                <input type="checkbox" id="chk">

                <div class="login">
                    <form action="logged.php" method="post">
                        <label for="chk" aria-hidden="true">Login</label>
                        <input type="text" name="username" placeholder="Username" id="username">
                            <p class="error" id="username-error"></p>
                        <input type="password" name="password" placeholder="Password" id="password">
                            <p class="error" id="password-error"></p>
					    <button type="submit">Login</button>
                    </form>
                </div>
                
                <div class="signup">
				    <form action="sing_up.php" method="post">
					    <label for="chk" aria-hidden="true">Sign up</label>
					    <input type="text" name="username" placeholder="Username" id="username-for-sign-up">
                            <p class="error" id="username-for-sign-up-error" ></p>
                        <input type="email" name="email" placeholder="Email" id="email">
                            <p class="error" id="email-error"></p>
                        <input type="text" name="phone_number" placeholder="Phone number" id="phonenumber">
                            <p class="error" id="phonenumber-error"></p>
					    <input type="password" name="password" placeholder="Password" id="password-for-sign-up">
                            <p  class="error" id="password-for-sign-up-error"></p>
					    <button type="submit">Sign up</button>
				    </form>
			    </div>
            </div>
            <script src="../utils/checkValidity.js"></script>
    </body>
</html>
